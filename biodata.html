<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background-image: url('wallp.jpeg');
        background-size: cover;
        background-position: center;
      }
      .row{
        margin-bottom: 20%;
        margin-left: 20%;
      }
      h1 {
        color: white;
        font-size: 75px;
        background-color: rgb(114, 43, 136);
        border-radius: 30px;
        font-family: sans-serif;
      }
      .biodata-card {
        background-color: rgb(109, 45, 168);
        border-radius: 25%;
        padding: 30px;
        margin: 20px;
        border: 15px solid rgb(201, 179, 243);
        color: white;
      }
      .image {
        border-radius: 15%;
        border: 25px solid rgb(181, 142, 253);
        max-width: 100%;
        height: auto;
      }
      .video {
        border: 20px solid rgb(180, 144, 248);
        width: 100%;
        height: auto;
      }
      .audio-player {
        width: 100%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center py-5">
      <h1 class="mb-5">BIODATA</h1>
      
      <!-- Bio Information Section -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="biodata-card">
            <p><strong>Nama:</strong> Riska Risdayanti</p>
            <p><strong>Tgl Lahir:</strong> Karawang, 13 Desember 2007</p>
            <p><strong>Umur:</strong> 16 tahun</p>
            <p><strong>No Telepon:</strong> 083879318507</p>
            <p><strong>Alamat:</strong> Rawamerta</p>
          </div>
        </div>

        <!-- Image and Video Section -->
        <div class="col-md-6 mb-4">
          <div class="text-center">
            <img src="screenshot-1711936967476.png" class="image" alt="Biodata Image" />
          </div>

          <div class="mt-3">
            <video class="video" controls>
              <source src="video.mp4" type="video/webm" />
            </video>
          </div>
        </div>
      </div>

      <!-- Favorite Song Section -->
      <h4 class="mt-4">Favorite Song</h4>
      <div class="text-center">
        <audio class="audio-player" controls>
          <source src="lagu.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
